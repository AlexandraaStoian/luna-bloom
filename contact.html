<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Contact - Luna Bloom</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fff8f6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f2dcdc;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #874c62;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #e8c8c8;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #6b404f;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d4b4b4;
      border-radius: 5px;
      font-family: inherit;
    }

    button {
      background-color: #f4c2c2;
      color: #4c2c2c;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .info {
      margin-top: 30px;
      text-align: center;
      color: #4f2a2a;
    }

    .info p {
      margin: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Contactează-ne</h1>
</header>

<div class="container">
  <p>Ne poți scrie oricând pentru întrebări, colaborări sau feedback. Răspundem cu drag!</p>

  <form>
    <label for="nume">Nume</label>
    <input type="text" id="nume" name="nume" placeholder="Prenume Nume">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="exemplu@email.com">

    <label for="mesaj">Mesaj</label>
    <textarea id="mesaj" name="mesaj" rows="5" placeholder="Scrie mesajul aici..."></textarea>

    <button type="submit">Trimite</button>
  </form>

  <div class="info">
    <p>Email: lunabloom.contact@gmail.com</p>
    <p>Instagram: @lunabloom.ro</p>
    <p>TikTok: @lunabloom.ro</p>
  </div>
</div>

</body>

</nav>
</html>
