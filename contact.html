<!DOCTYPE html>
<html lang="ro">

  <style>
    body {
      font-family: 'Georgia', serif;

    nav {
      background-color: #f2dcdc;

    }

      text-decoration: none;
      color: #874c62;

      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      color: #874c62;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 20px;
      padding: 10px;

      border-radius: 5px;

    button {
      padding: 10px;
      background-color: #874c62;

      border: none;
      font-size: 16px;

      cursor: pointer;
    }
