<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Luna Bloom - Machiaj cu suflet</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fff8f6;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #f2dcdc;
      padding: 15px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #874c62;
      font-weight: bold;
    }

    header {
      background-color: #f2dcdc;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      color: #874c62;
      font-size: 42px;
      margin: 0;
    }

    header p {
      color: #5b3c3c;
      font-size: 18px;
      margin-top: 10px;
    }

    .section {
      text-align: center;
      margin: 50px 20px;
    }

    .section h2 {
      color: #874c62;
      font-size: 28px;
    }

    .collections {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .collection-card {
      width: 280px;
      border: 2px solid #f2dcdc;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .collection-card:hover {
      transform: scale(1.03);
    }

    .collection-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .collection-card h3 {
      margin: 10px 0;
      color: #874c62;
      font-size: 20px;
    }

    .collection-card a {
      text-decoration: none;
      display: block;
    }

    footer {
      background-color: #f2dcdc;
      text-align: center;
      padding: 20px;
      color: #874c62;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- ✅ MENIU -->
<nav>
  <a href="index.html">Acasă</a>
  <a href="despre-noi.html">Despre noi</a>
  <a href="produse.html">Produse</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- ✅ HEADER -->
<header>
  <h1>Luna Bloom</h1>
  <p>Descoperă colecții de machiaj delicate și rafinate, create pentru naturalețea ta.</p>
</header>

<!-- ✅ COLECȚII -->
<div class="section">
  <h2>Colecțiile noastre</h2>
  <div class="collections">
    <a href="produse.html" class="collection-card">
      <img src="https://via.placeholder.com/280x180.png?text=Petal+Collection" alt="Petal Collection">
      <h3>Petal Collection</h3>
    </a>
    <a href="produse.html" class="collection-card">
      <img src="https://via.placeholder.com/280x180.png?text=Velvet+Collection" alt="Velvet Collection">
      <h3>Velvet Collection</h3>
    </a>
  </div>
</div>

<!-- ✅ FOOTER -->
<footer>
  &copy; 2025 Luna Bloom. Toate drepturile rezervate.
</footer>

</body>
</html>
