  <style>
    body {

    h2, h3 {
      color: #874c62;

    }
    .checkout-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fceeee;

    }
    .form-group {
      margin-bottom: 15px;

    label {
      display: block;

    input[type="text"], select {

    .confirm-btn {
      display: block;

  </style>
</head>
<body>

<nav>
  <a href="index.html">AcasƒÉ</a>
  <a href="despre-noi.html">Despre noi</a>
  <a href="produse.html">Produse</a>
  <a href="contact.html">Contact</a>
  <span class="icons">
    <a href="favorite.html">‚ù§Ô∏è</a>
    <a href="cos.html">üõí</a>
  </span>
</nav>

<h2>Finalizare comandƒÉ</h2>
<div class="checkout-container">
  <div class="form-group">
    <label for="payment">Metoda de platƒÉ:</label>
    <select id="payment">
      <option value="card">Card</option>
      <option value="livrare">PlatƒÉ la livrare</option>
    </select>
  </div>

  <div class="form-group" id="card-info" style="display:none">
    <label for="card-number">NumƒÉr card:</label>
    <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
    <label for="expiry">Data expirƒÉrii:</label>
    <input type="text" id="expiry" placeholder="MM/AA">
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" placeholder="123">
  </div>

  <div class="form-group">
    <label for="address">AdresƒÉ de livrare:</label>
    <input type="text" id="address" placeholder="Strada, numƒÉr, ora»ô">
  </div>

  <div class="form-group">
    <label>Modalitate de livrare:</label>
    <div class="radio-group">
      <label><input type="radio" name="delivery" value="curier" checked> Curier (15 lei)</label>
      <label><input type="radio" name="delivery" value="easybox"> Easybox (9.90 lei)</label>
    </div>
  </div>

  <div class="summary" id="summary">Total de platƒÉ: - lei</div>
  <button class="confirm-btn" onclick="placeOrder()">Trimite comanda</button>
</div>

<footer>
  &copy; 2025 Luna Bloom. Toate drepturile rezervate.
</footer>

<script>
  document.getElementById("payment").addEventListener("change", function() {
    const cardInfo = document.getElementById("card-info");
    cardInfo.style.display = this.value === "card" ? "block" : "none";
  });

  const productPrices = {
    "Petal Eyeshadow": 65,
    "Soft Bloom Blush": 55,
    "Petal Whisper Lipstick": 58,
    "Bloom Touch Blush": 56,
    "Silk Rose Lipstick": 58,
    "Velvet Palette": 70,
    "Rosy Flush Blush": 60,
    "Grace Bloom Blush": 62,
    "Classic Red Lipstick": 60,
    "Royal Plum Lipstick": 60,
    "Volume Lash Mascara": 63,
    "Elegance Brush Set": 78
  };

  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  const calculateTotal = () => {
    let total = 0;
    cart.forEach(product => {
      total += productPrices[product] || 0;
    });
    return total;
  };

  const updateSummary = () => {
    let total = calculateTotal();
    const deliveryOption = document.querySelector("input[name='delivery']:checked").value;
    if (total >= 199) {
      total += 0;
    } else if (deliveryOption === "curier") {
      total += 15;
    } else {
      total += 9.90;
    }
    document.getElementById("summary").textContent = `Total de platƒÉ: ${total.toFixed(2)} lei`;
  };

  document.querySelectorAll("input[name='delivery']").forEach(input => {
    input.addEventListener("change", updateSummary);
  });

  window.addEventListener("load", updateSummary);

  function placeOrder() {
    alert("Comanda a fost trimisƒÉ cu succes!");
    localStorage.removeItem("cart");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
