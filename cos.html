<h2>Co»ôul tƒÉu de cumpƒÉrƒÉturi</h2>
<div class="cart-container" id="cart-container">
  <!-- Produsele din co»ô vor apƒÉrea aici -->
</div>

<div class="total" id="total"></div>
<button class="checkout" onclick="location.href='checkout.html'">PlaseazƒÉ comanda</button>

<div class="suggestions">
  <h3>Favoritele clien»õilor:</h3>
  <ul>
    <li>Soft Bloom Blush - 55 lei</li>
    <li>Velvet Palette - 70 lei</li>
    <li>Silk Rose Lipstick - 58 lei</li>
  </ul>

<script>
  const productPrices = {
    "Petal Eyeshadow": 65,
    "Soft Bloom Blush": 55,
    "Petal Whisper Lipstick": 58,
    "Bloom Touch Blush": 56,
    "Silk Rose Lipstick": 58,
    "Velvet Palette": 70,
    "Rosy Flush Blush": 60,
    "Grace Bloom Blush": 62,
    "Classic Red Lipstick": 60,
    "Royal Plum Lipstick": 60,
    "Volume Lash Mascara": 63,
    "Elegance Brush Set": 78
  };

  const cartContainer = document.getElementById("cart-container");
  const totalDisplay = document.getElementById("total");

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let quantities = JSON.parse(localStorage.getItem("quantities")) || [];

  const updateCart = () => {
    cartContainer.innerHTML = "";
    let total = 0;

    cart.forEach((product, index) => {
      const price = productPrices[product] || 0;
      const quantity = quantities[index] || 1;
      const subtotal = price * quantity;
      total += subtotal;

      const item = document.createElement("div");
      item.className = "cart-item";
      item.innerHTML = `
        <span>${product}</span>
        <span>${subtotal} lei</span>
        <div>
          <button onclick="changeQuantity(${index}, -1)">-</button>
          <span>${quantity}</span>
          <button onclick="changeQuantity(${index}, 1)">+</button>
          <button onclick="removeItem(${index})">»òterge</button>
        </div>
      `;
      cartContainer.appendChild(item);
    });

    totalDisplay.textContent = `Total: ${total} lei`;
  };

  const removeItem = (index) => {
    cart.splice(index, 1);
    quantities.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    localStorage.setItem("quantities", JSON.stringify(quantities));
    updateCart();
  };

  const changeQuantity = (index, delta) => {
    quantities[index] = Math.max(1, (quantities[index] || 1) + delta);
    localStorage.setItem("quantities", JSON.stringify(quantities));
    updateCart();
  };

  updateCart();
</script>
