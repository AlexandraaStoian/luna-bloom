<body>

<nav>

<h2>Co»ôul tƒÉu de cumpƒÉrƒÉturi</h2>
<div id="cart-items"></div>
<div class="summary">
  <p id="total">Total: 0 lei</p>
  <button onclick="checkout()">PlaseazƒÉ comanda</button>
</div>

<div class="recommendations">
  <h3>Favoritele clien»õilor</h3>
  <div class="product">
    <p><strong>Petal Eyeshadow</strong></p>
    <p>65 lei</p>
    <button onclick="addToCart('Petal Eyeshadow')">üõí AdaugƒÉ</button>
  </div>
  <div class="product">
    <p><strong>Velvet Palette</strong></p>
    <p>70 lei</p>
    <button onclick="addToCart('Velvet Palette')">üõí AdaugƒÉ</button>
  </div>
</div>

<footer>
  &copy; 2025 Luna Bloom. Toate drepturile rezervate.
</footer>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const priceList = {
    "Petal Eyeshadow": 65,
    "Soft Bloom Blush": 55,
    "Velvet Palette": 70,
    "Rosy Flush Blush": 60
  };

  function renderCart() {
    const container = document.getElementById("cart-items");
    container.innerHTML = "";
    let total = 0;
    const itemCounts = {};

    cart.forEach(item => {
      itemCounts[item] = (itemCounts[item] || 0) + 1;
    });

    for (const item in itemCounts) {
      const count = itemCounts[item];
      const price = priceList[item] * count;
      total += price;
      container.innerHTML += `
        <div class="cart-item">
          <span>${item} x${count} - ${price} lei</span>
          <div>
            <button onclick="addToCart('${item}')">+1</button>
            <button onclick="removeItem('${item}')">»òterge</button>
          </div>
        </div>
      `;
    }

    document.getElementById("total").textContent = `Total: ${total} lei`;
  }

  function addToCart(product) {
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function removeItem(product) {
    cart = cart.filter(item => item !== product);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function checkout() {
    window.location.href = "checkout.html";
  }

  renderCart();
</script>

</body>
