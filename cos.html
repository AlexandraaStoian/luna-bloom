<body>

<nav>

<h2>Co»ôul tƒÉu de cumpƒÉrƒÉturi</h2>
<div class="cart-grid" id="cartList"></div>

<div class="totals" id="totalCost"></div>

<div class="checkout">
  <button onclick="finalizeOrder()">PlaseazƒÉ comanda</button>
</div>

<div class="suggestions">
  <h3>Favoritele clien»õilor</h3>
  <div class="suggest-grid" id="suggestions">
    <!-- Produse sugerate -->
  </div>
</div>

<footer>
  &copy; 2025 Luna Bloom. Toate drepturile rezervate.
</footer>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartList = document.getElementById("cartList");
  const totalCost = document.getElementById("totalCost");

  const prices = {
    "Petal Eyeshadow": 65,
    "Soft Bloom Blush": 55,
    "Velvet Palette": 70,
    "Rosy Flush Blush": 60,
    "Blooming Rose Lipstick": 58,
    "Silky Petal Lipstick": 52,
    "Lash Whisper Mascara": 68,
    "Delicate Touch Brushes": 80
  };

  let total = 0;
  const quantities = {};

  cart.forEach(product => {
    if (!quantities[product]) quantities[product] = 0;
    quantities[product]++;
  });

  if (cart.length === 0) {
    cartList.innerHTML = "<p>Co»ôul tƒÉu este gol.</p>";
  } else {
    for (let item in quantities) {
      const div = document.createElement("div");
      div.className = "cart-item";
      const itemTotal = prices[item] * quantities[item];
      total += itemTotal;

      div.innerHTML = `
        <h3>${item}</h3>
        <p>Pre»õ unitar: ${prices[item]} lei</p>
        <p>Cantitate: <input type="number" min="1" value="${quantities[item]}" onchange="updateQuantity('${item}', this.value)" /></p>
        <p>Total produs: ${itemTotal} lei</p>
        <button onclick="removeItem('${item}')">»òterge produsul</button>
      `;
      cartList.appendChild(div);
    }
    totalCost.innerText = `Total comandƒÉ: ${total} lei`;
  }

  function removeItem(name) {
    cart = cart.filter(item => item !== name);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
  }

  function updateQuantity(name, qty) {
    qty = parseInt(qty);
    cart = cart.filter(item => item !== name);
    for (let i = 0; i < qty; i++) cart.push(name);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
  }

  function finalizeOrder() {
    alert("Comanda a fost trimisƒÉ! Ve»õi fi contactat √Æn cur√¢nd.");
    localStorage.removeItem("cart");
    location.reload();
  }

  // Produse sugerate
  const suggestedProducts = [
    "Silky Petal Lipstick",
    "Delicate Touch Brushes",
    "Rosy Flush Blush"
  ];

  const suggestions = document.getElementById("suggestions");

  suggestedProducts.forEach(name => {
    const item = document.createElement("div");
    item.className = "item";
    item.innerHTML = `
      <h4>${name}</h4>
      <button onclick="addToCart('${name}')">AdaugƒÉ √Æn co»ô</button>
    `;
    suggestions.appendChild(item);
  });

  function addToCart(productName) {
    cart.push(productName);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(productName + " a fost adƒÉugat √Æn co»ô!");
    location.reload();
  }
</script>
