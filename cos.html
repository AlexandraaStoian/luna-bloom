<h2>Co»ôul tƒÉu de cumpƒÉrƒÉturi</h2>
<div class="cart-container" id="cart-container">
  <!-- Produsele din co»ô vor apƒÉrea aici -->
</div>

<div class="total" id="total"></div>
<button class="checkout" onclick="proceedToCheckout()">PlaseazƒÉ comanda</button>

<div class="suggestions">
  <h3>Favoritele clien»õilor:</h3>
  <div class="suggestion-bar">
    <div class="suggestion-card">
      <p>Soft Bloom Blush<br>55 lei</p>
      <button onclick="addToCart('Soft Bloom Blush')">AdaugƒÉ √Æn co»ô</button>
    </div>
    <div class="suggestion-card">
      <p>Velvet Palette<br>70 lei</p>
      <button onclick="addToCart('Velvet Palette')">AdaugƒÉ √Æn co»ô</button>
    </div>
    <div class="suggestion-card">
      <p>Silk Rose Lipstick<br>58 lei</p>

    </div>

<script>
  const productPrices = {
    "Petal Eyeshadow": 65,
    "Soft Bloom Blush": 55,
    "Petal Whisper Lipstick": 58,
    "Bloom Touch Blush": 56,
    "Silk Rose Lipstick": 58,
    "Velvet Palette": 70,
    "Rosy Flush Blush": 60,
    "Grace Bloom Blush": 62,
    "Classic Red Lipstick": 60,
    "Royal Plum Lipstick": 60,
    "Volume Lash Mascara": 63,
    "Elegance Brush Set": 78
  };

  const cartContainer = document.getElementById("cart-container");
  const totalDisplay = document.getElementById("total");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const updateCart = () => {
    cartContainer.innerHTML = "";
    let total = 0;

    cart.forEach((product, index) => {
      const price = productPrices[product] !== undefined ? productPrices[product] : 0;
      total += price;
      const item = document.createElement("div");
      item.className = "cart-item";
      item.innerHTML = `
        <span>${product}</span>
        <span>${price} lei</span>
        <button onclick="removeItem(${index})">»òterge</button>
      `;
      cartContainer.appendChild(item);
    });

    totalDisplay.textContent = `Total: ${total} lei`;
    localStorage.setItem("totalAmount", total);
  };

  const removeItem = (index) => {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCart();
  };

  const addToCart = (product) => {
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCart();
  };

  const proceedToCheckout = () => {
    window.location.href = "checkout.html";
  };

  updateCart();
</script>
