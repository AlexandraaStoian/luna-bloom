<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Coș - Luna Bloom</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #fff8f6;
    }
    nav {
      background-color: #f2dcdc;
      padding: 15px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #874c62;
      font-weight: bold;
    }
    h2 {
      color: #874c62;
      text-align: center;
      margin-top: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }
    li {
      background-color: #fceeee;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #874c62;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .total {
      text-align: center;
      font-size: 18px;
      color: #874c62;
      margin-top: 20px;
    }
    footer {
      background-color: #f2dcdc;
      text-align: center;
      padding: 20px;
      color: #874c62;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Acasă</a>
  <a href="despre-noi.html">Despre noi</a>
  <a href="produse.html">Produse</a>
  <a href="contact.html">Contact</a>
</nav>

<h2>Coșul tău de cumpărături</h2>
<ul id="cart-items"></ul>
<div class="total" id="total-price"></div>
<div style="text-align: center; margin-top: 20px;">
  <button onclick="finalizeazaComanda()">Plasează comanda</button>
</div>

<footer>
  &copy; 2025 Luna Bloom. Toate drepturile rezervate.
</footer>

<script>
  function displayCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const list = document.getElementById("cart-items");
    const total = document.getElementById("total-price");
    list.innerHTML = "";
    let suma = 0;

    cart.forEach((item, index) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${item}</span>
        <button onclick="stergeProdus(${index})">Șterge</button>
      `;
      list.appendChild(li);
      let pret = parseFloat(item.match(/\d+/g));
      suma += isNaN(pret) ? 50 : pret;
    });

    total.textContent = `Total estimativ: ${suma} lei`;
  }

  function stergeProdus(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
  }

  function finalizeazaComanda() {
    window.location.href = "checkout.html";
  }

  displayCart();
</script>

</body>
</html>
