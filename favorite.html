<h2>Produsele tale favorite</h2>
<div class="favorite-grid" id="favoriteList">
  <!-- Aici se vor √ÆncƒÉrca produsele favorite -->
</div>

<footer>
  &copy; 2025 Luna Bloom. Toate drepturile rezervate.
</footer>

<script>
  const favoriteList = document.getElementById("favoriteList");

  let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

  if (favorites.length === 0) {
    favoriteList.innerHTML = "<p style='text-align:center;'>Nu ai adƒÉugat produse √Æn favorite.</p>";
  } else {
    favorites.forEach(product => {
      const item = document.createElement("div");
      item.className = "favorite-item";
      item.innerHTML = `
        <h3>${product}</h3>
        <button onclick="removeFromFavorites('${product}')">»òterge</button>
      `;
      favoriteList.appendChild(item);
    });
  }

  function removeFromFavorites(name) {
    favorites = favorites.filter(p => p !== name);
    localStorage.setItem("favorites", JSON.stringify(favorites));
    location.reload();
  }
</script>
